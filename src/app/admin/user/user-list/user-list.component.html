<div class="row">    
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="../../home">Home</a></li>
      <li class="breadcrumb-item" aria-current="page" routerLinkActive="active">Users</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th class="hidden-sm">Id</th>
          <th>Name</th>
          <th class="hidden-sm">E-mail</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" routerLink="../{{user.id}}" style="cursor: pointer;">
          <td class="hidden-sm">{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td class="hidden-sm">{{ user.email }}</td>
          <td>
            <button class="btn btn-outline-secondary mx-1">Edit</button>
            <button class="btn btn-outline-danger mx-1">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" 
                  (click) = "getUsers(pagination.prev_page_url)"
                  *ngIf="pagination.current_page != 1">
                    Previous
                </a>
              </li>
              <li class="page-item" >
                <p class="page-link">
                  {{ pagination.current_page }}
                </p>
              </li>            
              <li class="page-item">
                <a class="page-link" 
                  (click) = "getUsers(pagination.next_page_url)"
                  *ngIf="pagination.current_page != pagination.last_page">
                  Next
                </a>
              </li>
            </ul>
        </nav>
    </div>
  </div>
</div>
