<app-loader *ngIf="bIsLoading"></app-loader>
<div class="row">      
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="../../home">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="../../list">Users</a></li>
        <li class="breadcrumb-item" aria-current="page" routerLinkActive="active">Edit User</li>
      </ol>
    </nav>
  </div>
<div class="row">
  <h1>{{ 'Editing ' + oUser?.name }}</h1>
</div>
<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-12">    
    <form [formGroup]="userForm">
        <div class="form-group">
            <label for="formName">Name</label>
            <input type="text" 
                    class="form-control" 
                    id="formName" 
                    placeholder="Input some name"
                    formControlName="name"
                    required
                    autofocus>
        </div>
        <div class="form-group">
          <label for="formEmail">Email</label>
          <input type="email" 
                  class="form-control" 
                  id="formEmail" 
                  placeholder="Input some valid email"
                  formControlName="email"
                  required>
        </div>
    </form>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click) = "onSubmit()">Save</button>
  </div>
</div>
