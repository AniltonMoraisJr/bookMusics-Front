<app-loader *ngIf="isLoading"></app-loader>
<div class="row">
      
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="../../home">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="../list">Users</a></li>
      <li class="breadcrumb-item" aria-current="page" routerLinkActive="active">Detail</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-sm-9 col-md-12 col-lg-12">
    <div class="card">
      <div class="card-header bg-dark">
        <h3 class="card-title" style="color: white;">{{ user?.name }}</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3 col-md-3 col-lg-3 " align="center"> 
            <img alt="User Pic" 
              [src]="user?.avatar_url == null ? 'assets/images/user.png' : user?.avatar_url" 
              class="img-circle img-responsive"> 
          </div>        
          <div class="col-sm-6 col-md-9 col-lg-9 "> 
            <div class="table-responsive">            
              <table class="table table-user-information">
                <tbody>
                  <tr>
                    <td>Name:</td>
                    <td>{{ user?.name }}</td>
                  </tr>
                  <tr>
                    <td>Email:</td>
                    <td>{{ user?.email }}</td>
                  </tr>
                  <tr>
                    <td>Created at:</td>
                    <td>{{ user?.created_at }}</td>
                  </tr>                                      
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
          <button class="btn btn-outline-secondary mx-1" routerLink="../edit/{{user?.id}}">Edit</button>
          <button class="btn btn-outline-danger mx-1" (click) = "onDelete(user?.id)">Delete</button>
      </div>    
    </div>
  </div>
</div>
